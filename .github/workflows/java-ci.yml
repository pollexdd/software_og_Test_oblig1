name: Java CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 19
        uses: actions/setup-java@v2
        with:
          java-version: 19

      - name: Build with Maven
        run: |
          ./Tests clean test
        env:
          MAVEN_OPTS: -Dmaven.repo.local=$GITHUB_WORKSPACE/.m2/repository
